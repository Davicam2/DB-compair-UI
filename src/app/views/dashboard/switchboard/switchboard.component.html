<div class="container">
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style" (change)="queryTypeSelect($event)">
        <mat-button-toggle value="1">Single Layer</mat-button-toggle>
        <mat-button-toggle value="2">Multi Layer</mat-button-toggle>
        <mat-button-toggle value="3">Sub Graph</mat-button-toggle>
      </mat-button-toggle-group>
      <button class="button-main" color="primary" (click)="submitAction()">
        Submit Query
      </button>
      
</div>
